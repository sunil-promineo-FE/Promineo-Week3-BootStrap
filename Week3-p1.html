<!-- Form Control with First Name, Last Name, Age, Sex inputs  -->
 <div class="container">

        <h3>Student Details</h3>
    </div>
    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <input type="text" 
                           class="form-control"
                           placeholder="First Name">
                </div>
                <div class="mb-3">
                    <input type="text" 
                           class="form-control" 
                           placeholder="Last Name">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form>
                <div class="mb-3">
                    <input type="Age" 
                           class="form-control"
                           placeholder="Age">
                </div>
                <div class="mb-3">
                    <select class="form-control">
                        <option selected>Sex</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Decline</option>
                    </select>
                </div>

            </form>
        </div>
    </div>
